<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-content</title>
    <style>
         .container{
             width: 200px;
             height: 150px;
             background-color: lightblue;
             border: 3px solid navy;
             margin-bottom: 30px;
             /* Flex 컨테이너 지정 */
             display: flex;
             /* 왼쪽에서 오른쪽, 여러줄 표시 */
             flex-flow: row wrap;
        }
        .box{
            /* padding: 5px 45px; */
            /* margin:  5px; */
            
            width: 80px;
            background-color: steelblue;
            border: 2px dashed tomato;
        }
        p{
            color: white;
            text-align: center;
            font-weight: 800;
        }
            /* 교차축 시작점 기준 */
        #opt1{
            align-content: flex-start;  
        }
             /* 교차축 끝점 기준 */
        #opt2{
            align-content: flex-end;
        }
             /* 교차축 중앙 기준 */
        #opt3{
            align-content: center;
        }
            /* 시작점과 끝점 배치후 중간 항목은 같은 */
        #opt4{
            align-content: space-between;
        }
            /* 전체 항목을 같은 간격으로 배치 */
        #opt5{
            align-content: space-around;
        }
            /* 항목을 늘려 교차축에 가득 차게 배치 */
        #opt6{
            align-content: stretch;
        }

    </style>
</head>
<body>
    <H2>align-content</H2>
    플랙스 항목이 여러줄로 표시될때 교차축 기준의 배치방법 지정
