
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<!-- This is a HTML code for a login page -->
<form>
    <label for="username">아이디</label> <!-- Label for username input field -->
    <input type="text" id="username" name="username"><br><br> <!-- Input field for username -->
    <label for="password">패스워드</label> <!-- Label for password input field -->
    <input type="password" id="password" name="password"><br><br> <!-- Input field for password -->
    <input type="submit" value="로그인"> <!-- Submit button to submit the form -->
</form>

<!-- This is a form to calculate BMI -->
<form>
    <label for="height">Height (cm):</label>
    <input type="number" id="height" name="height" required><br><br>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" name="weight" required><br><br>
    <input type="submit" value="Calculate BMI">
</form>

</body>
</html>
