<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>주문하기</h1>
    <form>

        <label>
            고객명 : <input type='text' name='name' id='name'><p></p>
        </label> 
        <label>
            전화번호 : <input type='tel' name='tel' id='tel'><p></p>
        </label> 
        <label>
            E-mail : <input type='email' name='email' id='email'>
        </label> 
    
    
    <fieldset>
        <legend>피자 사이즈</legend>

            <!-- 라벨을 붙이면 라벨이름만 선택해도 체크할 수 있다-->
            <input type='radio' name='size' id='size_s' value='s'>
            <label for='size_s'>Small</label> 
            <br><input type='radio' name='size' id='size_m'value='m' checked>
            <label for='size_m'>Medium</label>  
            <br><input type='radio' name='size' id='size_l'value='l'>
            <label for='size_l'>large</label>  
        
    </fieldset>

    <fieldset>
        <legend>토핑 선택</legend>
        
            <label><input type='checkbox' name='topping' id='bac'>베이컨 </label>
            <br><label><input type='checkbox' name='topping' id='che'>치즈</label>
            <br><label><input type='checkbox' name='topping' id='oni'>양파  </label>
            <br><label><input type='checkbox' name='topping' id='mus'>버섯  </label>
            
        
    </fieldset>

    <br> 희망 배송 시간 : <input type='time' name='' id='' required>
    <br><br> 배송 시 용청사항: <textarea cols='15' rows='2' ></textarea>
    <p><input type='submit' value='주문하기'></p>
</form>
</body>
</html>
