<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <form>
        <fieldset>
            
            <legend>필수 입력 사항</legend>
            <table>
        <tr>
                <td><label><b>ID</b></td>
                <td><input type='text' name='id' id='id' size='20' 
                       maxlength='10' placeholder='아이디 10글자 이내'> </label></td>
            <td><input type='submit' value='중복확인'></td>
        </tr>
        <tr>
            <td><b>비밀번호</b> </td>
            <td><input type='password' name='pw' id='pw' size='20'
                        minlength='8' placeholder='영문,숫자,특수문자 포함8자 이상'></td>
        </tr>
        <tr>
            <td><b>비밀번호 확인</b></td>
            <td><input type='password' name='pw' id='pw' size='20'></td>
        </tr>
        <tr>
            <td><b>Email</b></td>
            <td><input type='email' name='email' id='email' size='20'></td>
            <td><select>
                <option>@naver.com</option>
                <option>@google.com</option>
                <option>@nate.com</option>
                <option>@daum.com</option>
                <option value='' label='직접입력' selected></option>
            </select></td>
        </tr>
        </table>
        </fieldset>

        <fieldset>
            <legend>추가 정보</legend>
            프로필 사진 : <input type='file' value='파일선택' multiple> 
            <p></p>
            
            
                성별 : <input type='radio' name='gender' id='gender' value='m' checked >남자 
                        <input type='radio' name='gender' id='gender' value='f'>여자
            
            <p></p>
            생년월일 : <input type='date' name='date' id='date' value=''>
            <p></p>
            취미: <br>
            <input type='checkbox' name='hobby' id='baseball' >야구
            <input type='checkbox' name='hobby' id='Basketball' >농구
            <input type='checkbox' name='hobby' id='soccer' >축구
            <br><input type='checkbox' name='hobby' id='study' checked >공부
            <input type='checkbox' name='hobby' id='listen_music' >음악감상
            <br><input type='checkbox' name='hobby' id='other' >기타 :
            <input type='text' size='20'>

            <p></p>
            자기소개<br>
            <textarea rows='5' cols='50' style='resize: none;'></textarea>
        </fieldset>
        <br>
        <input type='submit' value='회원가입'>
        <input type='reset' value='다시입력'>
        <input type='reset' value='이전으로'>
    </form>
</body>
</html>
