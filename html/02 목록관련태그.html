
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록관련 태그</title>
</head>
<body>
    <h1> 목록 관련 태그 </h1>

    <h3> 순서 없는 목록 태그 -ul</h3>


    <h4> 동물 종류</h4>
    <ul>
        <li>포유류</li>
        <li>파충류</li>
        <li>조류</li>
        <li>양서류</li>

    </ul>

    <!-- type 속성
            1. 숫자
            a. 소문자
            A. 대문자
            i. 로마소문자
            I. 로마대문자 
        start 속성 : 목록의 시작번호를 수정-->
    <h3> 순서 있는 목록 태그 -ol</h3>

    <h4>나이별 학교</h4>
    <ol type="I" start ='6' reversed>
        <li>초등학교</li>
        <li>중학교</li>
        <li>고등학교</li>
        <li>대학교</li>
    </ol>

    <h3> 목록 태그</h3>

    <h4> 햄버거 만들기</h4>

    <dl>
        <dt>패티</dt>
        <dd>소고기</dd>
        <dd>날달걀</dd>
        <dd>소금,후추</dd>

        <dt>소스</dt>
        <dd>마요네즈</dd>
        <dd>케챱</dd>
        <dd>설탕</dd>

        <dt>채소</dt>
        <dd>양상추</dd>
        <dd>토마토</dd>
        <dd>피클</dd>
    </dl>
</body>
</html>
